<!DOCTYPE html>

<body>
<div class="content-box">
    <div class="cb-sidebar">
        <div id="qlTree"></div>
    </div>
    <div class="cb-content">
        <div class="cc-top">
            <h3><a href="3-1-trainMgmt.html">培训管理</a><span class="glyphicon glyphicon-menu-right"></span>培训名单</h3>
        </div>
        <div class="cc-main">
            <div class="cm-box">
                <div class="form-box">
                    <div class="clearfix">
                        <div class="form-item">
                            <label>培训课程：</label>
                            <span class="fn">室内设计软件与知识培训</span>
                        </div>
                        <div class="form-item">
                            <label>培训工种：</label>
                            <span class="fn">PHOTOSHOP</span>
                        </div>
                        <div class="form-item">
                            <label>培训对象：</label>
                            <span class="fn">男女不限、18~40周岁、初中学历以上、本区户口</span>
                        </div>
                    </div>
                </div>
                <div class="form-box-title"></div>
                <div class="form-box">
                    <div class="clearfix">
                        <div class="form-item">
                            <label style="min-width: 0">户籍：</label>
                            <span class="label labelCur">不限</span>
                            <span class="label">本区户籍</span>
                            <span class="label">本市户籍</span>
                            <span class="label">外地户籍</span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <input type="text" class="form-control input-sm" placeholder="姓名">
                        </div>
                        <div class="form-item">
                            <input type="text" class="form-control input-sm" placeholder="身份证号">
                        </div>
                        <div class="form-item">
                            <select class="form-control input-sm">
                                <option value="是否已推荐">是否已推荐</option>
                                <option value="已推荐">已推荐</option>
                                <option value="未推荐" selected>未推荐</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <select class="form-control input-sm">
                                <option value="是否已报名">是否已报名</option>
                                <option>已报名</option>
                                <option selected>未报名</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <a role="button" class="btn btn-success btn-sm">查询</a>
                            <a role="button" class="btn btn-info btn-sm">重置</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <a role="button" class="btn btn-lightBlue btn-sm" data-toggle="modal"
                               data-target="#modal-enroll">报名</a>
                            <a role="button" class="btn btn-orange btn-sm" data-toggle="modal"
                               data-target="#modal-message">短信通知</a>
                            <a role="button" class="btn btn-green btn-sm" data-toggle="modal"
                               data-target="#modal-entering">录入培训结果</a>
                        </div>
                    </div>
                </div>
                <div class="table-box">
                    <div id="tb-info2"></div>
                    <div id="tb-pageBar"></div>
                </div>
            </div>

<!-- 报名模态框 -->
<div class="modal fade" id="modal-enroll" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">培训报名</h4>
            </div>
            <div class="modal-body">
                <div class="form-box">
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                报名途径：
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="enroll-way" checked> 社区报名
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="enroll-way"> 微信报名
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="enroll-way"> 湖里人力资源网报名
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                身份证号：
                            </label>
                            <input class="form-control input-sm">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                姓名：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                出生日期：
                            </label>
                            <input class="form-control input-sm date">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                联系方式：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                当前就业状态：
                            </label>
                            <input class="form-control input-sm">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                就业单位：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                当前社保情况：
                            </label>
                            <input class="form-control input-sm">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                就业单位：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                今年是否已参加培训：
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="enroll-or-not"> 已参加
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="enroll-or-not"> 未参加
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                是否已培训相同工种：
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="common-or-not"> 已参加
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="common-or-not"> 未参加
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-blue btn-sm" data-dismiss="modal">发送</button>
                <button type="button" class="btn btn-gray btn-sm" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 短信模态框 -->
<div class="modal fade" id="modal-message" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">短信发送</h4>
            </div>
            <div class="modal-body">
                <div class="form-box">
                    <div class="clearfix">
                        <label>
                            <span class="star">*</span>
                            接收人：
                        </label>
                        <div class="form-item-inline">
                            <div class="receiver">
                                <a role="button" class="btn btn-default btn-sm">13456789098<span
                                        class="glyphicon glyphicon-remove-sign blue"></span></a>
                            </div>
                        </div>
                        <div class="form-item-inline">
                            <a role="button" class="btn btn-primary btn-sm">添加手机号</a>
                            <a role="button" class="btn btn-primary btn-sm">选择联系人</a>
                            <p class="fr">接受人数<span class="red "> 1 </span>人</p>
                        </div>
                        <div class="form-item-inline">
                            <p class="red">提示：红色表示该人员无法收到短信，如果有人员、号码重复，后台自动去重</p>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            <span class="star">*</span>
                            短信内容：
                        </label>
                        <div class="form-item-inline">
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="form-item-inline">
                            <p class="fl">字数600字以内</p>
                            <p class="fr">当前短信字数 <span class="red">0</span></p>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>短信标题：</label>
                            <div class="form-item-inline">
                                <input type="text" class="form-control input-sm input-s">
                                （注：企业签名为 <input type="text" class="form-control input-sm">）
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            发送方式：
                        </label>
                        <div class="form-item-inline form-item-height">
                            <label class="radio-inline">
                                <input type="radio" name="sendWay"> 立即发送
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sendWay"> 定时发送
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                短信分类：
                            </label>
                            <div class="form-item-inline">
                                <select class="form-control input-sm input-s">
                                    <option value="--请选择--">--请选择--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer tc">
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">发送</button>
                <button type="button" class="btn btn-gray btn-sm" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 录入结果模态框 -->
<div class="modal fade" id="modal-entering" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">录入培训结果</h4>
            </div>
            <div class="modal-body">
                <div class="form-box">
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                是否参加技能鉴定：
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="enroll-or-not"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="enroll-or-not"> 否
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                职业技能等级：
                            </label>
                            <input class="form-control input-sm">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                培训工种：
                            </label>
                            <input type="text" class="form-control input-sm" disabled>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                是否享受培训补贴：
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="share-or-not"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="share-or-not"> 否
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                补贴时间：
                            </label>
                            <input class="form-control input-sm date">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                补贴金额：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-blue btn-sm" data-dismiss="modal">发送</button>
                <button type="button" class="btn btn-gray btn-sm" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
