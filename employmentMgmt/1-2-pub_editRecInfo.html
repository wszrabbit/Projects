<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>招聘管理-发布/编辑招聘信息</title>

    <link rel="stylesheet" href="lib/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/qlTree/qlTree.css">
    <link rel="stylesheet" href="styles/css/base.css">
    <link rel="stylesheet" href="lib/datetimepicker/jquery.datetimepicker.css">
    <link rel="stylesheet" href="styles/css/1-2-pub_editRecInfo.css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv/html5shiv-3.7.3.min.js"></script>
    <script type="text/javascript" src="lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="content-box">
    <div class="cb-sidebar">
        <div id="qlTree"></div>
    </div>
    <div class="cb-content">
        <div class="cc-top">
            <h3><a href="1-1-recruitMgmt.html">招聘管理</a><span class="glyphicon glyphicon-menu-right"></span>发布/编辑招聘信息
            </h3>
        </div>
        <div class="cc-main">
            <div class="cm-box">
                <div class="form-box">
                    <div class="clearfix">
                        <div class="fr">
                            <a class="btn btn-sm btn-blue" href="1-1-recruitMgmt.html">发布</a>
                            <a class="btn btn-sm btn-gray" href="1-1-recruitMgmt.html">取消</a>
                            <a class="btn btn-sm btn-orange" data-toggle="modal" data-target="#modal-audit">审核</a>
                            <a class="btn btn-sm btn-success" data-toggle="modal" data-target="#modal-weixin">微信发布</a>
                        </div>
                    </div>
                </div>
                <div class="form-box-title">
                    <h4 class="fb">单位信息</h4>
                </div>
                <div class="form-box">
                    <div class="clearfix">
                        <label>
                            <span class="star">*</span>
                            招聘单位：
                        </label>
                        <div class="form-item-inline has-tooltip">
                            <input type="text" class="form-control input-sm">
                            <a role="button" class="btn btn-default btn-sm recruitList pop-tooltip"><span
                                    class="glyphicon glyphicon-list"></span>招聘列表</a>
                        </div>
                        <!--招聘列表tooltip-->
                        <div class="tooltip-box" style="display: none;">
                            <div class="tooltip-main">
                                <div class="tooltip-header">
                                    <h3 class="fb">畅享信息技术有限公司</h3>
                                </div>
                                <div class="tooltip-body">
                                    <table>
                                        <tr>
                                            <th>招聘岗位</th>
                                            <th>岗位来源</th>
                                        </tr>
                                        <tr>
                                            <td>招聘岗位</td>
                                            <td>湖里人才网</td>
                                        </tr>
                                        <tr>
                                            <td>项目经理助理</td>
                                            <td>厦漳泉招聘网</td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            <span class="star">*</span>
                            单位简介：
                        </label>
                        <div class="form-item-inline">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                联系人：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                联系电话：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            <span class="star">*</span>
                            联系地址：
                        </label>
                        <div class="form-item-inline">
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            乘车路线：
                        </label>
                        <div class="form-item-inline">
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                </div>
                <div class="form-box-title">
                    <h4 class="fb">岗位信息</h4>
                </div>
                <div class="form-box">
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                招聘描述：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                岗位工种：
                            </label>
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                招聘人数：
                            </label>
                            <input type="text" class="form-control input-sm input-xxs">人（男性<input type="text"
                                                                                                  class="form-control input-sm input-xxs">人、女性<input
                                type="text" class="form-control input-sm input-xxs">人）
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                有效期间：
                            </label>
                            <input type="text" class="form-control input-sm input-xs date">
                            -
                            <input type="text" class="form-control input-sm input-xs date">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            <span class="star">*</span>
                            招聘方式：
                        </label>
                        <div class="form-item-inline form-item-height has-tooltip">
                            <label class="checkbox-inline">
                                <input type="checkbox"> 委托招聘
                            </label>
                            <label class="checkbox-inline pop-tooltip">
                                <input type="checkbox"> 专场招聘
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox"> 网络招聘（直接联系）
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox"> 现场招聘（投放招聘点大屏幕）
                            </label>
                        </div>
                        <!--专场招聘tooltip-->
                        <div class="tooltip-box tooltip-box1" style="display: none;">
                            <div class="tooltip-main">
                                <div class="tooltip-header">
                                    <h3 class="fb">报名中的专场招聘</h3>
                                </div>
                                <div class="tooltip-body">
                                    <table>
                                        <tr>
                                            <th><input type="checkbox"></th>
                                            <th>招聘岗位</th>
                                            <th>岗位来源</th>
                                        </tr>
                                        <tr>
                                            <td><input type="checkbox"></td>
                                            <td>招聘岗位</td>
                                            <td>湖里人才网</td>
                                        </tr>
                                        <tr>
                                            <td><input type="checkbox"></td>
                                            <td>项目经理助理</td>
                                            <td>厦漳泉招聘网</td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                工作性质：
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="work-nature"> 全职
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="work-nature"> 兼职
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="work-nature"> 临时
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="work-nature"> 其他
                            </label>
                        </div>
                        <div class="form-item-fr">
                            <label>
                                <span class="star">*</span>
                                工作地点：
                            </label>
                            <select class="form-control input-sm input-xs" style="margin-right: 18px;">
                                <option>--区--</option>
                            </select><select class="form-control input-sm input-xs">
                            <option>--街道--</option>
                        </select>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                工资待遇：
                            </label>
                            <input type="text" class="form-control input-sm input-xs">
                            -
                            <input type="text" class="form-control input-sm input-xs">
                            元/月
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                每周工作天数：
                            </label>
                            <input type="text" class="form-control input-sm input-s">
                            天/周
                        </div>
                        <div class="form-item-fr">
                            <label>
                                工作时间：
                            </label>
                            <input type="text" class="form-control input-sm input-s">
                            小时/天
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            轮班方式：
                        </label>
                        <div class="form-item-inline">
                            <label class="radio-inline">
                                <input type="radio" name="shift-mode"> 正常白班
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="shift-mode"> 正常晚班
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="shift-mode"> 正常夜班
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="shift-mode"> 不定时工作制
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="shift-mode"> 2班倒
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="shift-mode"> 3班倒
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="shift-mode"> 4班倒
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            <span class="star">*</span>
                            职位职责：
                        </label>
                        <div class="form-item-inline">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            <span class="star">*</span>
                            任职要求：
                        </label>
                        <div class="form-item-inline">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            其他福利待遇：
                        </label>
                        <div class="form-item-inline">
                            <input type="text" class="form-control input-sm">
                        </div>
                    </div>
                </div>
                <div class="form-box-title">
                    <h4 class="fb">岗位要求</h4>
                </div>
                <div class="form-box">
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                年龄要求：
                            </label>
                            <input type="text" class="form-control input-sm input-xs" placeholder="不限">
                            -
                            <input type="text" class="form-control input-sm input-xs" placeholder="不限">
                        </div>
                        <div class="form-item-fr">
                            <label>
                                性别要求：
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender"> 不限
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender"> 女
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                文化程度：
                            </label>
                            <input type="text" class="form-control input-sm input-xs" placeholder="不限">
                            -
                            <input type="text" class="form-control input-sm input-xs" placeholder="不限">
                            以上
                        </div>
                        <div class="form-item-fr">
                            <label>
                                工作年限：
                            </label>
                            <input type="text" class="form-control input-sm input-s">
                            年以上
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>
                            户籍要求：
                        </label>
                        <div class="form-item-inline form-item-height">
                            <label class="checkbox-inline">
                                <input type="checkbox"> 不限
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox"> 本区户籍
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox"> 本市户籍
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox"> 外地户籍
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 审核模态框 -->
<div class="modal fade" id="modal-audit" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">招聘审核</h4>
            </div>
            <div class="modal-body">
                <div class="form-box">
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                审核结果：
                            </label>
                        </div>
                        <div class="form-item">
                            <label class="radio-inline">
                                <input type="radio" name="auditResult"> 审核通过
                            </label>
                        </div>
                        <div class="form-item">
                            <label class="radio-inline">
                                <input type="radio" name="auditResult"> 审核不通过
                            </label>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>
                                <span class="star">*</span>
                                审核意见：
                            </label>
                        </div>
                        <div class="form-item">
                            <textarea rows="3" class="form-control" style="width: 400px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">确认</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 微信模态框 -->
<div class="modal fade" id="modal-weixin" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-tabs">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#weixinPlatform" aria-controls="weixinPlatform" role="tab"
                                                              data-toggle="tab">微信平台</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="weixinPlatform">
                        <div class="form-box">
                            <div class="clearfix">
                                <div class="form-item">
                                    <label>
                                        菜单栏目：
                                    </label>
                                </div>
                                <div class="form-item">
                                    <select class="form-control input-sm input-xs">
                                        <option value="居民服务" selected>居民服务</option>
                                    </select>
                                </div>
                                <div class="form-item">
                                    <select class="form-control input-sm input-xs">
                                        <option value="培训通知" selected>培训通知</option>
                                    </select>
                                </div>
                                <div class="form-item">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"> 使用外部链接
                                    </label>
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="form-item">
                                    <label>
                                        标题图片：
                                    </label>
                                </div>
                                <div class="form-item">
                                    <a role="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-upload"></span>点击上传</a>
                                </div>
                            </div>
                            <div class="clearfix" style="margin-bottom: 0;">
                                <div class="form-item">
                                    <label>
                                        <span class="star">*</span>
                                        文章简介：
                                    </label>
                                </div>
                                <div class="form-item-fr">
                                    字数限制
                                    <span class="red">100</span>
                                </div>
                            </div>
                            <div class="clearfix">
                                <textarea class="form-control"></textarea>
                            </div>
                            <div class="clearfix">
                                <div class="form-item" style="margin-right: 0;">
                                    <label>
                                        <span class="star">*</span> 封面大图：
                                    </label>
                                </div>
                                <div class="form-item">
                                    <a role="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-upload"></span>点击上传</a>
                                </div>
                            </div>
                            <div class="clearfix" style="margin-bottom: 0;">
                                <div class="form-item">
                                    <label>
                                        文章链接url：
                                        <span class="red">（同内容为二选一必填）</span>
                                    </label>
                                </div>
                            </div>
                            <div class="clearfix">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer tl">
                <button type="button" class="btn btn-blue btn-sm" data-dismiss="modal">发布</button>
                <button type="button" class="btn btn-gray btn-sm" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/jQuery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="lib/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/datetimepicker/jquery.datetimepicker.js"></script>
<script type="text/javascript" src="lib/placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="lib/artTemplate/template-simple.js"></script>
<script type="text/javascript" src="lib/ulynlist/ulynlist.js"></script>
<script type="text/javascript" src="lib/ulynlist/ulynlist.table.js"></script>
<script type="text/javascript" src="lib/ulynlist/ulynlist.pagebar.js"></script>
<script type="text/javascript" src="lib/qlTree/qlTree.js"></script>
<script type="text/javascript" src="js/1-1-recruitMgmt.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
