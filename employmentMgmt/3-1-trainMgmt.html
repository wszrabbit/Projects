<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>培训管理</title>

    <link rel="stylesheet" href="lib/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/datetimepicker/jquery.datetimepicker.css">
    <link rel="stylesheet" href="lib/qlTree/qlTree.css">
    <link rel="stylesheet" href="styles/css/base.css">
    <link rel="stylesheet" href="styles/css/3-1-trainMgmt.css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv/html5shiv-3.7.3.min.js"></script>
    <script type="text/javascript" src="lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="content-box">
    <div class="cb-sidebar">
        <div id="qlTree"></div>
    </div>
    <div class="cb-content">
        <div class="cc-top">
            <h3>培训管理</h3>
        </div>
        <div class="cc-main">
            <div class="cm-box">
                <div class="form-box">
                    <div class="clearfix">
                        <div class="form-item">
                            <label>培训状态：</label>
                            <span class="label labelCur">不限</span>
                            <span class="label">未开始</span>
                            <span class="label">报名中</span>
                            <span class="label">进行中</span>
                            <span class="label">已结束</span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>培训工种：</label>
                            <span class="label labelCur">不限</span>
                            <span class="label">化妆师</span>
                            <span class="label">美容师</span>
                            <span class="label">插花员</span>
                            <span class="label">......</span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <label>开班方式：</label>
                            <span class="label labelCur">不限</span>
                            <span class="label">区就业中心开班</span>
                            <span class="label">街道开班</span>
                            <span class="label">插班培训</span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <input type="text" class="form-control input-sm date" placeholder="培训日期1">
                            至
                            <input type="text" class="form-control input-sm date" placeholder="培训日期2">
                        </div>
                        <div class="form-item">
                            <input type="text" class="form-control input-sm" placeholder="培训课程">
                        </div>
                        <div class="form-item">
                            <input type="text" class="form-control input-sm" placeholder="培训地点">
                        </div>
                        <div class="form-item">
                            <a role="button" class="btn btn-success btn-sm">查询</a>
                            <a role="button" class="btn btn-info btn-sm">重置</a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-item">
                            <a role="button" class="btn btn-lightBlue btn-sm" href="3-2-pub_editTrain.html">发布培训信息</a>
                            <a role="button" class="btn btn-purple btn-sm" href="3-3-trainRecommend.html">批量就业推荐</a>
                            <a role="button" class="btn btn-orange btn-sm" data-toggle="modal" data-target="#modal-audit">审核</a>
                            <a role="button" class="btn btn-success btn-sm">导出</a>
                            <a role="button" class="btn btn-lightPurple btn-sm" href="3-4-trainEnroll.html">报名</a>
                        </div>
                    </div>
                </div>
                <div class="table-box">
                    <div id="tb-info"></div>
                    <div id="tb-pageBar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 审核模态框 -->
<div class="modal fade" id="modal-audit" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">招聘审核</h4>
            </div>
            <div class="modal-body">
                <div class="form-box">
                    <table class="table table-bordered">
                        <tr>
                            <td width="25%" class="tc">
                                <label>
                                    <span class="star">*</span>
                                    审核结果：
                                </label>
                            </td>
                            <td width="75%">
                                <label class="radio-inline">
                                    <input type="radio" name="auditResult"> 审核通过
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="auditResult"> 审核不通过
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="tc">
                                <label>
                                    <span class="star">*</span>
                                    审核意见：
                                </label>
                            </td>
                            <td height="100"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">确认</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/jQuery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="lib/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/datetimepicker/jquery.datetimepicker.js"></script>
<script type="text/javascript" src="lib/placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="lib/artTemplate/template-simple.js"></script>
<script type="text/javascript" src="lib/ulynlist/ulynlist.js"></script>
<script type="text/javascript" src="lib/ulynlist/ulynlist.table.js"></script>
<script type="text/javascript" src="lib/ulynlist/ulynlist.pagebar.js"></script>
<script type="text/javascript" src="lib/qlTree/qlTree.js"></script>
<script type="text/javascript" src="js/3-1-trainMgmt.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
