<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>综治信息平台登录</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loginBS.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("input").placeholder();
        });
    </script>

    <!--[if lt IE 9]>
        <script type="text/javascript" src="js/html5shiv-3.7.3.min.js"></script>
        <script type="text/javascript" src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="loginHead">
    <img src="images/login.png" alt="综治信息平台">
</div>
<div class="content">
    <div class="loginBanner">
        <img src="images/banner.png" alt="">
    </div>
    <div class="loginBox">
        <div class="loginBoxTitle">
            用户登录
        </div>
        <div class="loginBoxContent">
            <form>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control has-img" placeholder="账号">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control has-img" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btnLogin">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
